<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home</title>
</head>
<body>
    <div th:replace="fragments/header :: headerAuthenticated"></div>

<div class="text-center text-3xl">
    <h2>Welcome to the grocery page!</h2>
</div>

<br />
<div class="float-right">	
    <a th:href="@{/grocery/create}" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
    	Add New Grocery
   	</a>
</div>
<br />
<br />

<div th:if="${message}" class="flex p-4 mb-4 text-sm text-blue-700 bg-blue-100 rounded-lg dark:bg-blue-200 dark:text-blue-800" role="alert">
  <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
  <span class="sr-only">Info</span>
  <div>
    <span class="font-medium">[[${message}]] </span>
  </div>s
</div>
<div class="overflow-x-auto relative">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="py-3 px-6">
                    ID
                </th>
                <th scope="col" class="py-3 px-6">
                    Name
                </th>
                <th scope="col" class="py-3 px-6">
                    Quantity
                </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="grocery: ${groceryList}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    [[${grocery.id}]]
                </th>
                <td class="py-4 px-6">
                    [[${grocery.name}]]
                </td>
                <td class="py-4 px-6">
                    [[${grocery.quantity}]]
                </td>
                <td>
                    <a class="text-cyan-500 hover:text-cyan-400" th:href="@{'/grocery/edit/' + ${grocery.id}}">Edit</a>
                    <a class="text-red-500 hover:text-red-400" th:href="@{'/grocery/delete/' + ${grocery.id}}">Delete</a>
                </td>		
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
