<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Users List | Final Project</title>
</head>
<body>
<div th:replace="fragments/header :: headerAuthenticated"></div>

<main>
<div class="overflow-x-auto relative shadow-md sm:rounded-lg">
	<h1 class="font-bold text-center text-2xl my-4">User Logs</h1>
	
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="py-3 px-6">
                    #
                </th>
                <th scope="col" class="py-3 px-6">
                   Log
                </th>
                 <th scope="col" class="py-3 px-6">
                   Created At
                </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="log: ${logList}" userList class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
                <th th:text="${log.id}" class="py-4 px-6"></th>
                <td th:text="${log.name}" class="py-4 px-6" ></td>
                <td th:text="${log.dateCreated}" class="py-4 px-6"></td>
            </tr>
        </tbody>
    </table>
</div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
