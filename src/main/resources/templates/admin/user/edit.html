<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home</title>
</head>
<body>
<div th:replace="fragments/header :: headerAuthenticated"></div>
<main>
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
        <h3 class="text-2xl font-bold text-center">Update</h3>
        <form th:method="POST" th:action="@{~/admin/user}" th:object="${user}">
     	    <div th:if="${#fields.hasErrors('*')}" 
	        	class="flex p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800" role="alert">
			  <span class="sr-only">Info</span>
			  <div class="ml-2">
			    <ol class="list-disc">
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ol>
			  </div>
			</div>
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{password}" />
            <div class="mt-4">
                <div>
                    <label class="block">First Name<label>
                            <input type="text" th:field="*{firstName}"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <div class="mt-4">
                    <label class="block">Last Name<label>
                            <input type="text" th:field="*{lastName}"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <div class="mt-4">
                    <label class="block">Email<label>
                            <input type="text" th:field="*{emailAddress}"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <div class="mt-6">
                	<button type="submit" class="py-2 px-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 
                		 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

</main>
</body>
</html>
